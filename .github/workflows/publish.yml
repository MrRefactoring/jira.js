name: ğŸš€ Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*'

env:
  NODE_VERSION: '20.x'
  PNPM_VERSION: '10'

permissions:
  contents: read

jobs:
  build-and-test:
    name: ğŸ—ï¸ Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“Œ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ› ï¸ Run build
        run: pnpm run build

      - name: ğŸ” Run lint
        run: pnpm run lint
        env:
          CI: true

      - name: ğŸ§ª Run unit tests
        run: pnpm run test:unit

      - name: ğŸ§© Run integration tests
        run: pnpm run test:integration
        env:
          HOST: ${{ secrets.HOST }}
          EMAIL: ${{ secrets.EMAIL }}
          API_TOKEN: ${{ secrets.API_TOKEN }}

  publish-package:
    name: ğŸš€ Publish Package
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ”– Get and validate version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            TAG_VERSION=${GITHUB_REF#refs/tags/v}
            echo "Using version from tag: $TAG_VERSION"
            CURRENT_VERSION=$(node -p "require('./package.json').version")

            if [ "$TAG_VERSION" != "$CURRENT_VERSION" ]; then
              echo "Updating package version to match tag..."
              npm version $TAG_VERSION --no-git-tag-version
              pnpm install
              git config user.name "GitHub Actions"
              git config user.email "actions@github.com"
              git add package.json pnpm-lock.yaml
              git commit -m "Update version to $TAG_VERSION [skip ci]"
              git push
            fi
          else
            TAG_VERSION=$(node -p "require('./package.json').version")
            echo "Using version from package.json: $TAG_VERSION"
          fi

          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$TAG_VERSION" >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: ğŸ“Œ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ› ï¸ Build package
        run: pnpm run build

      - name: ğŸ“¤ Publish to NPM
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  deploy-documentation:
    name: ğŸ“š Deploy Documentation
    needs: publish-package
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master

      - name: âš™ï¸ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“Œ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“ Generate documentation
        run: pnpm run doc

      - name: ğŸš€ Deploy to docs branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: docs
          folder: docs
          clean: true
          token: '${{ secrets.PAT }}'
          commit-message: "docs: Update documentation for v${{ needs.publish-package.outputs.version }} [skip ci]"
