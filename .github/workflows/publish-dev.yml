name: ðŸš€ Publish to NPM Dev Channel

on:
  workflow_dispatch

env:
  NODE_VERSION: '20.x'
  PNPM_VERSION: '10'

permissions:
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org/

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸ“Œ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ› ï¸ Run build
        run: pnpm run build

      - name: ðŸ”– Update package version
        id: update-version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          TIMESTAMP=$(date -u +"%Y%m%d%H%M%S")
          NEW_VERSION="${CURRENT_VERSION}-dev${TIMESTAMP}"
          pnpm version --no-git-tag-version $NEW_VERSION
          echo "New version: $NEW_VERSION"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: ðŸ”„ Update package-lock.json
        run: pnpm install

      - name: ðŸ“¤ Publish to NPM Dev Channel
        run: pnpm publish --tag dev --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
