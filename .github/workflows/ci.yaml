name: ğŸ› ï¸ CI

on:
  push:
    branches:
      - '**'  # Runs on all branch pushes
    tags-ignore:
      - '**'  # Ignore all tag pushes
  repository_dispatch:
    types: [ pr-approved ]

env:
  PNPM_VERSION: '10'

jobs:
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - name: ğŸ”„ Checkout sources
        uses: actions/checkout@v4
      - name: âš™ï¸ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: ğŸ“Œ Installing dependencies
        run: pnpm install --frozen-lockfile
      - name: ğŸ› ï¸ Building sources
        run: pnpm run build

  lint:
    name: ğŸ” Lint Code
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - name: ğŸ”„ Checkout sources
        uses: actions/checkout@v4
      - name: âš™ï¸ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: ğŸ“Œ Installing dependencies
        run: pnpm install --frozen-lockfile
      - name: âœ¨ Linting
        run: pnpm run lint
        env:
          CI: true

  test_unit:
    name: ğŸ§ª Unit Tests
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - name: ğŸ”„ Checkout sources
        uses: actions/checkout@v4
      - name: âš™ï¸ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: ğŸ“Œ Installing dependencies
        run: pnpm install --frozen-lockfile
      - name: ğŸš€ Running unit tests
        run: pnpm run test:unit

  test_integration:
    name: ğŸ§© Integration Tests
    needs:
      - lint
      - test_unit
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - name: ğŸ”„ Checkout sources
        uses: actions/checkout@v4
      - name: âš™ï¸ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: ğŸ“Œ Installing dependencies
        run: pnpm install --frozen-lockfile
      - name: ğŸ“ Creating `.env` file
        run: |
          touch .env
          echo HOST=${{ secrets.HOST }} >> .env
          echo EMAIL=${{ secrets.EMAIL }} >> .env
          echo API_TOKEN=${{ secrets.API_TOKEN }} >> .env
      - name: ğŸš€ Running integration tests
        run: pnpm run test:integration
